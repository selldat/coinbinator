<div class="page-signin">

    <div class="signin-header">
<!--         <div class="container text-center">
            <section class="logo">
                <a href="#/">{{main.brand}}</a>
            </section>
        </div> -->
    </div>

    <div class="signin-body">
        <div class="container">
            <div class="form-container">

                <section class="row signin-social text-center">
<!--                     <a href="javascript:;" class="btn-twitter-round"><i class="fa fa-twitter"></i></a>
                    <div class="space"></div> -->
                    <a href="/auth/facebook" class="btn-facebook-round"><i class="fa fa-facebook"></i></a>
                    <div class="space"></div>
<!--                     <a href="javascript:;" class="btn-google-plus-round"><i class="fa fa-google-plus"></i></a> -->
                </section>

                <span class="line-thru">OR</span>

                <form class="form-horizontal" name="signinForm">
                    <fieldset>
                        <div class="alert alert-danger" ng-show="error">
                            {{errorMessage}}
                        </div>
                        <div class="form-group">
                            <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-envelope"></span>
                                </span>
                                <input type="email"
                                       class="form-control"
                                       placeholder="Email"
                                       name="email"
                                       ng-model="credentials.email"
                                       ng-minlength="3"
                                       required
                                       >
                            </div>
                            <div ng-show="signinForm.email.$dirty && signinForm.email.$invalid">
                                <small ng-show="signinForm.email.$error.required">
                                    Your email is required.
                                </small>
                                <small ng-show="signinForm.email.$error.minlength">
                                    Your email is required to be at least 3 characters.
                                </small>
                                <small ng-show="signinForm.email.$error.email">
                                    That is not a valid email. Please input a valid email.
                                </small>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-lock"></span>
                                </span>
                                <input type="password"
                                       class="form-control"
                                       placeholder="password"
                                       name="password"
                                       ng-model="credentials.password"
                                       ng-minlength="8"
                                       ng-maxlength="20"
                                       required
                                       >
                            </div>
                            <div ng-show="signinForm.password.$dirty && signinForm.password.$invalid">
                                <small ng-show="signinForm.password.$error.required">
                                    Your password is required.
                                </small>
                                <small ng-show="signinForm.password.$error.minlength || signinForm.password.$error.maxlength">
                                    Your password is must be between 8-20 characters long.
                                </small>
                            </div>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary btn-lg btn-block" ng-disabled="signinForm.$invalid" ng-click="signin(credentials)">Sign in</button>
                        </div>
                    </fieldset>
                </form>

                <section>
                    <p class="text-center"><a href="javascript:;">Forgot your password?</a></p>
                    <p class="text-center text-muted text-small">Don't have an account yet? <a href="#/signup">Sign up</a></p>
                </section>
                
            </div>
        </div>
    </div>

</div>
