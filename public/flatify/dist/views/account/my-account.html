<div class="page page-profile">
  <div class="row">
    <div class="col-md-6">
      <div class="panel-heading bg-primary clearfix">
        <a href="" class="pull-left profile">
          <img src="{{currentUser.photo}}" alt="" class="img-circle img80_80">
        </a>
        <h3>{{currentUser.username}}</h3>
      </div>
    </div>    
    <div class="col-md-6">
      <div class="row">
        <div class="col-sm-6">
          <div class="panel mini-box">
            <span class="box-icon bg-danger">
              <i class="fa fa-money"></i>
            </span>
            <div class="box-info">
              <p class="size-h2">{{currentAccount.currentBalance}}</p>
              <p class="text-muted">Current Balance</p>
            </div>
          </div>
        </div>
      </div>
      <div class="panel panel-default">
        <div class="panel-heading">
          <strong><span class="glyphicon glyphicon-th"></span>Profile Info</strong>
        </div>
        <div class="panel-body">
          <div class="media">
            <div class="media-body">
              <ul class="list-unstyled list-info">
                <li>
                  <span class="icon glyphicon glyphicon-user"></span>
                  <label>Username</label>
                  {{currentUser.username}}
                </li>
                <li>
                  <span class="icon glyphicon glyphicon-envelope"></span>
                  <label>Email</label>
                  {{currentUser.email}}
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
